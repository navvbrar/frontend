<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Sign up</title>
        <!-- Favicons -->
        <link href="assets/img/logo.png" rel="icon">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>

    <body class="signup-body">
        <!-- ======= Header Section ======= -->
        <header>
            <!-- NAVBAR -->
            <nav>
                <div class="logo-parent">
                    <a class="heading" href="./">
                        <img src="./assets/img/logo.png" alt="logo" width="80px">
                    </a>
                </div>               
            </nav>
        </header>
        <!-- ======= Header Section End ======= -->

        <!-- ======= Main Section ======= -->
        <main id="main">
            <section class="signup-page">
                <div class="signup-content">
                    <h1>Create Account</h1>
                    <form action="./">
                        <input type="text" name="fname" required maxlength="20" placeholder="First name">
                        <input type="text" name="mname" maxlength="20" placeholder="Midde name">
                        <input type="text" name="lname" required maxlength="20" placeholder="Last name">
                        <input type="text" name="uname" required maxlength="20" placeholder="User name">
                        <input type="email" name="email" required maxlength="20" placeholder="Email">
                        <input type="tel" name="phone" required maxlength="15" placeholder="Phone number">
                        <input type="password" name="password" required minlength="8" maxlength="20"
                            placeholder="Choose password">
                        <button>Sign up</button>
                    </form>
                    <a href="./login.html">Have account?</a>
                </div>
            </section>

        </main>
        <!-- ======= Main Section ======= -->
    </body>
</html>
