<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Login</title>
        <!-- Favicons -->
        <link href="../wardrobe/assets/img/logo.png" rel="icon" />
        <!-- Template Main CSS File -->
        <link href="../wardrobe/assets/css/style.css" rel="stylesheet" />
    </head>

    <body class="login-body">
        <!-- ======= Header Section ======= -->
        <header>
            <!-- NAVBAR -->
            <nav>
                <div class="logo-parent">
                    <a class="heading" href="./">
                        <img src="../wardrobe/assets/img/logo.png" alt="logo" width="80px">
                    </a>
                </div>                
            </nav>
        </header>
        <!-- ======= Header Section End ======= -->
        <!-- ======= Main Section ======= -->
        <main id="main">
            <section class="login-page">
                <div class="login-content">
                    <h1>Login</h1>
                    <form action="./">
                        <input type="text" required name="uname" maxlength="20" placeholder="User name" />
                        <input type="password" required name="password" minlength="8" maxlength="20"
                            placeholder="password" />
                        <button>Sign in</button>
                    </form> <a href="./sign-up.html">Don't have an account?</a>
                </div>
            </section>
        </main>
        <!-- ======= Main Section ======= -->        
    </body>

</html>
